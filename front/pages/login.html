<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../src/styles/index.scss">
    <script type="module" src="../src/js/index.js" defer></script>
</head>

<body class="body-login">
    <main class="login" id="login">
        <div class="login__decorative login__decorative--top"></div>
        <div class="login__decorative login__decorative--bottom"></div>
        <div class="login__decorative login__decorative--left"></div>
        <div class="login__decorative login__decorative--right"></div>

        <article class="login__container">
            <header class="login__header">
                <section class="login__title-container">
                    <h1 class="login__title">Welcome to <span class="login__title-highlight">GAM</span></h1>
                    <span class="login__title-decoration"></span>
                </section>
                <p class="login__subtitle">Choose an option to continue</p>

                <section class="login__button-group">
                    <button type="button" id="login-btn"
                        class="login__button login__button--option login__button--option--active">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <p>Login</p>
                    </button>
                    <button type="button" id="register-btn" class="login__button login__button--option">
                        <i class="bi bi-person-plus"></i>
                        <p>Register</p>
                    </button>
                    <button type="button" id="change-password-btn" class="login__button login__button--option">
                        <i class="bi bi-key"></i>
                        <p>Change Password</p>
                    </button>
                </section>
            </header>

            <!-- Login Form -->
            <form class="login__form" id="loginForm">
                <section class="login__form-section" data-form="login">
                    <section class="login__form-group">
                        <label for="username" class="login__label">
                            <i class="bi bi-person-fill"></i>
                            <p>Username</p>
                        </label>
                        <section class="login__input-container">
                            <i class="bi bi-person-fill login__icon"></i>
                            <input type="text" id="login-username" name="login-username" class="login__input"
                                placeholder="Enter your username" data-action="login-username">
                            <div class="login__input-decoration"></div>
                        </section>
                    </section>

                    <section class="login__form-group">
                        <label for="password" class="login__label">
                            <i class="bi bi-lock-fill"></i>
                            <p>Password</p>
                        </label>
                        <section class="login__input-container">
                            <i class="bi bi-lock-fill login__icon"></i>
                            <input type="password" id="login-password" name="login-password" class="login__input"
                                required placeholder="Enter your password" data-action="login-password">
                            <div class="login__input-decoration"></div>
                        </section>
                    </section>

                    <button type="submit" class="login__button login__button--submit" data-action="login">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <p>Login</p>
                    </button>
                </section>

                <!-- Register Form -->
                <section class="login__form-section" data-form="register">
                    <section class="login__form-group">
                        <label for="reg-username" class="login__label">
                            <i class="bi bi-person-fill"></i>
                            <p>Username</p>
                        </label>
                        <section class="login__input-container">
                            <i class="bi bi-person-fill login__icon"></i>
                            <input type="text" id="register-username" name="register-username" class="login__input"
                                placeholder="Choose a username" data-action="register-username">
                            <div class="login__input-decoration"></div>
                        </section>
                    </section>

                    <section class="login__form-group">
                        <label for="reg-password" class="login__label">
                            <i class="bi bi-lock-fill"></i>
                            <p>Password</p>
                        </label>
                        <section class="login__input-container">
                            <i class="bi bi-lock-fill login__icon"></i>
                            <input type="password" id="register-password" name="register-password" class="login__input"
                                placeholder="Choose a password" data-action="register-password">
                            <div class="login__input-decoration"></div>
                        </section>
                    </section>

                    <section class="login__form-group">
                        <label for="reg-repeat-password" class="login__label">
                            <i class="bi bi-lock-fill"></i>
                            <p>Repeat Password</p>
                        </label>
                        <section class="login__input-container">
                            <i class="bi bi-lock-fill login__icon"></i>
                            <input type="password" id="register-repeat-password" name="register-repeat-password"
                                class="login__input" placeholder="Repeat your password"
                                data-action="register-repeat-password">
                            <div class="login__input-decoration"></div>
                        </section>
                    </section>

                    <button type="submit" class="login__button login__button--submit" data-action="register">
                        <i class="bi bi-person-plus"></i>
                        <p>Register</p>
                    </button>
                </section>

                <!-- Change Password Form -->
                <section class="login__form-section" data-form="change-password">
                    <section class="login__form-group">
                        <label for="change-username" class="login__label">
                            <i class="bi bi-person-fill"></i>
                            <p>Username</p>
                        </label>
                        <section class="login__input-container">
                            <i class="bi bi-person-fill login__icon"></i>
                            <input type="text" id="change-username" name="change-username" class="login__input"
                                placeholder="Enter your username" data-action="change-username">
                            <div class="login__input-decoration"></div>
                        </section>
                    </section>

                    <section class="login__form-group">
                        <label for="old-password" class="login__label">
                            <i class="bi bi-lock-fill"></i>
                            <p>Current Password</p>
                        </label>
                        <section class="login__input-container">
                            <i class="bi bi-lock-fill login__icon"></i>
                            <input type="password" id="change-old-password" name="change-old-password"
                                class="login__input" placeholder="Enter your current password"
                                data-action="change-old-password">
                            <div class="login__input-decoration"></div>
                        </section>
                    </section>

                    <section class="login__form-group">
                        <label for="new-password" class="login__label">
                            <i class="bi bi-lock-fill"></i>
                            <p>New Password</p>
                        </label>
                        <section class="login__input-container">
                            <i class="bi bi-lock-fill login__icon"></i>
                            <input type="password" id="change-new-password" name="change-new-password"
                                class="login__input" placeholder="Enter your new password"
                                data-action="change-new-password">
                            <div class="login__input-decoration"></div>
                        </section>
                    </section>

                    <section class="login__form-group">
                        <label for="confirm-new-password" class="login__label">
                            <i class="bi bi-lock-fill"></i>
                            <p>Confirm New Password</p>
                        </label>
                        <section class="login__input-container">
                            <i class="bi bi-lock-fill login__icon"></i>
                            <input type="password" id="change-confirm-password" name="change-confirm-password"
                                class="login__input" placeholder="Confirm your new password"
                                data-action="change-confirm-password">
                            <div class="login__input-decoration"></div>
                        </section>
                    </section>

                    <button type="submit" class="login__button login__button--submit" data-action="change-password">
                        <i class="bi bi-key"></i>
                        <p>Change Password</p>
                    </button>
                </section>
            </form>
        </article>
    </main>
</body>

</html>
