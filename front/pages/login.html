<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/styles/index.scss">
    <script type="module" src="../src/js/index.js" defer></script>
</head>

<body class="body-login">

    <main class="login" id="login">
        <div class="login__decorative login__decorative--top"></div>
        <div class="login__decorative login__decorative--bottom"></div>
        <div class="login__decorative login__decorative--left"></div>
        <div class="login__decorative login__decorative--right"></div>

        <article class="login__container">
            <header class="login__header">
                <section class="login__title-container">
                    <h1 class="login__title">Welcome to <span class="login__title-highlight">GAM</span></h1>
                    <span class="login__title-decoration"></span>
                </section>
                <p class="login__subtitle">Login to continue</p>
                <section class="login__button-group">
                    <button type="button" id="login-btn"
                        class="login__button login__button--login login__button--login--active">Login</button>
                    <button type="button" id="register-btn"
                        class="login__button login__button--register">Register</button>
                </section>
            </header>

            <form class="login__form" id="loginForm">
                <section class="login__form-group">
                    <label for="username" class="login__label">
                        <i class="bi bi-person-fill"></i>
                        <p>Username</p>
                    </label>
                    <section class="login__input-container">
                        <i class="bi bi-person-fill login__icon"></i>
                        <input type="text" id="username" name="username" class="login__input" required
                            placeholder="Enter your username">
                        <div class="login__input-decoration"></div>
                    </section>
                </section>

                <section class="login__form-group">
                    <label for="password" class="login__label">
                        <i class="bi bi-lock-fill"></i>
                        <p>Password</p>
                    </label>
                    <section class="login__input-container">
                        <i class="bi bi-lock-fill login__icon"></i>
                        <input type="password" id="password" name="password" class="login__input" required
                            placeholder="Enter your password">
                        <div class="login__input-decoration"></div>
                    </section>
                </section>

                <button type="submit" class="login__button login__button--active" id="login-send" data-action="login">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <p>Login</p>
                </button>
                <button type="submit" class="login__button" id="register-send" data-action="register">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <p>Register</p>
                </button>
            </form>
        </article>
    </main>
</body>

</html>
