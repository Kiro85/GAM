<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/styles/index.scss">
    <script type="module" src="../src/js/index.js" defer></script>
    <script type="module" src="../src/js/anime.js" defer></script>
</head>

<body>
    <header>
        <!-- Barra de navegacion -->
        <nav class="nav">
            <ul class="nav__items">
                <li class="nav__item"><a class="nav__link" href="../index.html"><i class="bi bi-house-fill nav__icon"></i>Inicio</a></li>
                <li class="nav__item"><a class="nav__link" href="./friends.html"><i class="bi bi-person-fill nav__icon"></i>Amigos</a></li>
                <li class="nav__item"><a class="nav__link" href=""><i class="bi bi-chat-fill nav__icon"></i>Mensajes</a></li>
                <li class="nav__item"><a class="nav__link" href=""><i class="bi bi-people-fill nav__icon"></i>Foros</a></li>
            </ul>

            <section class="nav__logout">
                <button id="logoutButton" class="nav__logout-button"> <i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
              </section>
              
            <section class="nav__profile">
                <a class="nav__profile-link" href="./user.html"><i class="bi bi-person-circle nav__icon-profile"></i></a>
            </section>
        </nav>

        <!-- Perfil -->
        <article class="profile">
            <img class="profile__banner" src="https://cms.rhinoshield.app/public/images/ip_page_frieren_banner_mobile_cd2937b1b4.jpg" alt="">
            <section class="profile__info">
                <section class="profile__logo">
                    <img class="profile__logo-img" src="https://a.storyblok.com/f/178900/960x540/0b09f64297/cr_frieren_key.png" alt="">
                </section>
                <section class="profile__name">
                    <h1 class="profile__name-text">Frieren</h1>
                </section>
                <section class="profile__options">
                    <ul class="profile__options-list">
                        <li class="profile__option"><a href="" class="profile__option-link"><i class="bi bi-person-fill profile__option-icon"></i> <p class="profile__option-text">Amigos</p> </a></li>
                        <li class="profile__option"><a href="" class="profile__option-link"><i class="bi bi-chat-fill profile__option-icon"></i> <p class="profile__option-text">Mensajes</p> </a></li>
                    </ul>
                </section>
            </section>
        </article>
    </header>

    <main class="home">
        <!-- ASIDE GENEROS -->
        <aside class="genres genres--user">
            <section class="genres__logo"></section>

            <section class="genres__opciones" id="genres"></section>

            <section class="genres__años">
                <span class="genres__años-titulo">AÑOS</span>
                <div class="genres__años-contenedor">
                    <input class="genres__año" type="number" placeholder="1950" maxlength="4" min="1950">
                    <span class="genres__año-separador">-</span>
                    <input class="genres__año" type="number" placeholder="2025" maxlength="4" min="2025">
                </div>
            </section>

            <section class="genres__contenedor-boton">
                <button class="btn-genres btn-genres--buscar">Buscar</button>
            </section>
        </aside>

        <!-- MAIN -->
        <section class="main main--user">
            <section class="main__content-selector">
                <button class="selector"><span class="selector__text">Catalogo</span></button>
                <button class="selector"><span class="selector__text">Tops</span></button>
            </section>
            <section class="main__categories-selector">
                <button class="selector"><span class="selector__text">Juegos</span></button>
                <button class="selector"><span class="selector__text">Animes</span></button>
                <button class="selector"><span class="selector__text">Magas</span></button>
            </section>

            <section class="main__search">
                <section class="search">
                    <i class="search__icon bi bi-search"></i>
                    <input class="search__input" type="search" placeholder="Buscar...">
                </section>
            </section>

            <section class="main__content" id="content"></section>

            <!-- paginación -->
            <section class="main__pages">
                <button class="btn" id="prev">Anterior</button>
                <button class="btn" id="next">Siguiente</button>
            </section>
        </section>
    </main>

    <!-- Modal para mostrar detalles del anime -->
    <article class="modal" id="animeModal">
        <section class="modal__content">
            <span class="modal__close">&times;</span>
            <header class="modal__header">
                <img class="modal__image" src="" alt="Anime cover">
                <section class="modal__info">
                    <h2 class="modal__title"></h2>
                    <p class="modal__details"></p>
                </section>
            </header>
            <section class="modal__body">
                <p class="modal__synopsis"></p>
            </section>
        </section>
    </article>

    <footer></footer>
</body>

</html>
