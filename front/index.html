<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./src/styles/index.scss">
  <script type="module" src="./src/js/index.js" defer></script>
</head>

<body>
  <header>
    <!-- Barra de navegacion -->
    <nav class="nav">
      <ul class="nav__items">
        <li class="nav__item"><a class="nav__link" href=""><i class="bi bi-house-fill nav__icon"></i>Inicio</a></li>
        <li class="nav__item"><a class="nav__link" href="../pages/friends.html"><i
              class="bi bi-person-fill nav__icon"></i>Amigos</a></li>
        <li class="nav__item"><a class="nav__link" href=""><i class="bi bi-chat-fill nav__icon"></i>Mensajes</a></li>
        <li class="nav__item"><a class="nav__link" href=""><i class="bi bi-people-fill nav__icon"></i>Foros</a></li>
      </ul>

      <section class="nav__logout">
        <button id="logoutButton" class="nav__logout-button"> <i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
      </section>

      <section class="nav__profile">
        <a class="nav__profile-link" href="./pages/user.html"><i class="bi bi-person-circle nav__icon-profile"></i></a>
      </section>
    </nav>
  </header>

  <main class="home">
    <!-- ASIDE GENEROS -->
    <aside class="genres">
      <section class="genres__logo">
        <img class="genres__logo-img" src="./media/logo.png" alt="">
      </section>

      <section class="genres__opciones" id="genres"></section>

      <section class="genres__años">
        <span class="genres__años-titulo">YEARS</span>
        <div class="genres__años-contenedor">
          <input class="genres__año" id="minYear" type="number" placeholder="1950" maxlength="4" min="1950">
          <span class="genres__año-separador">-</span>
          <input class="genres__año" id="maxYear" type="number" placeholder="2025" maxlength="4" min="2025">
        </div>
      </section>

      <section class="genres__contenedor-boton">
        <button class="btn-genres btn-genres--clear" id="clearYearFilter">Clear</button>
      </section>
    </aside>

    <!-- MAIN -->
    <section class="main">
      <!-- Selectores -->
      <section class="main__content-selector" id="selector">
        <button class="selector" id="catalog"><span class="selector__text">Catalog</span></button>
        <button class="selector" id="tops"><span class="selector__text">Tops</span></button>
      </section>
      <section class="main__categories-selector" id="categories">
        <button class="selector selector--active" data-action="animes"><span
            class="selector__text">Animes</span></button>
        <button class="selector" data-action="mangas"><span class="selector__text">Mangas</span></button>
      </section>

      <!-- Buscador -->
      <section class="main__search">
        <section class="search">
          <i class="search__icon bi bi-search"></i>
          <input class="search__input" type="search" id="search" placeholder="Search...">
        </section>
      </section>

      <!-- Contenido -->
      <section class="main__content" id="content" data-action="catalog"></section>

      <!-- paginación -->
      <section class="main__pages" id="pages">
        <button class="btn" id="prev">Previous</button>
        <button class="btn" id="next">Next</button>
      </section>
    </section>

    <!-- Modal para información del anime -->
    <article class="modal" id="modal">
      <section class="modal__content">
        <span class="modal__close">&times;</span>
        <header class="modal__header">
          <img class="modal__image" src="" alt="Cover">
          <section class="modal__info">
            <h2 class="modal__title"></h2>
            <p class="modal__details"></p>
          </section>
        </header>
        <section class="modal__body">
          <p class="modal__synopsis"></p>
        </section>
        <section class="modal__actions">
          <button class="modal__add-btn" id="addToCollection">
            <i class="bi bi-plus-circle"></i> Add to collection
          </button>
          <div class="modal__rating">
            <label for="rating">Your rating:</label>
            <div class="modal__rating-stars">
              <input type="range" id="rating" min="0" max="10" step="0.5" value="0">
              <span class="modal__rating-value">0</span>
            </div>
          </div>
          <div class="modal__top">
            <label for="topSelect">Add to my Top 10:</label>
            <select id="topSelect" class="modal__top-select">
              <option value="">Select position</option>
              <option value="1">#1</option>
              <option value="2">#2</option>
              <option value="3">#3</option>
              <option value="4">#4</option>
              <option value="5">#5</option>
              <option value="6">#6</option>
              <option value="7">#7</option>
              <option value="8">#8</option>
              <option value="9">#9</option>
              <option value="10">#10</option>
            </select>
          </div>
        </section>
      </section>
    </article>
  </main>
</body>

</html>
