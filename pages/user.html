<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/styles/index.scss">
    <script type="module" src="../src/js/index.js" defer></script>
</head>

<body>
    <header>
        <!-- Barra de navegacion -->
        <nav class="nav">
            <ul class="nav__items">
                <li class="nav__item"><a class="nav__link" href="../index.html"><i
                            class="bi bi-house-fill nav__icon"></i>Inicio</a></li>
                <li class="nav__item"><a class="nav__link" href=""><i class="bi bi-person-fill nav__icon"></i>Amigos</a>
                </li>
                <li class="nav__item"><a class="nav__link" href=""><i class="bi bi-chat-fill nav__icon"></i>Mensajes</a>
                </li>
                <li class="nav__item"><a class="nav__link" href=""><i class="bi bi-people-fill nav__icon"></i>Foros</a>
                </li>
            </ul>
            <section class="nav__perfil">
                <a href="./pages/user.html"><i class="bi bi-person-circle nav__icon-perfil"></i></a>
            </section>
        </nav>

        <!-- Perfil -->
        <article class="perfil">
            <img class="perfil__banner"
                src="https://cms.rhinoshield.app/public/images/ip_page_frieren_banner_mobile_cd2937b1b4.jpg" alt="">
            <section class="perfil__info">
                <section class="perfil__logo">
                    <img class="perfil__logo-img"
                        src="https://a.storyblok.com/f/178900/960x540/0b09f64297/cr_frieren_key.png" alt="">
                </section>
                <section class="perfil__nombre">
                    <h1 class="perfil__nombre-texto">Frieren</h1>
                </section>
                <section class="perfil__opciones">
                    <ul class="perfil__opciones-lista">
                        <li class="perfil__opcion"><a href="" class="perfil__opcion-link"><i
                                    class="bi bi-person-fill perfil__opcion-icono"></i>
                                <p class="perfil__opcion-texto">Amigos</p>
                            </a></li>
                        <li class="perfil__opcion"><a href="" class="perfil__opcion-link"><i
                                    class="bi bi-chat-fill perfil__opcion-icono"></i>
                                <p class="perfil__opcion-texto">Mensajes</p>
                            </a></li>
                    </ul>
                </section>
            </section>
        </article>
    </header>

    <main class="home">
        <!-- ASIDE GENEROS -->
        <aside class="generos generos--user">
            <section class="generos__logo"></section>

            <section class="generos__opciones" id="generos"></section>

            <section class="generos__años">
                <span class="generos__años-titulo">AÑOS</span>
                <div class="generos__años-contenedor">
                    <input class="generos__año" type="number" placeholder="1950" maxlength="4" min="1950">
                    <span class="generos__año-separador">-</span>
                    <input class="generos__año" type="number" placeholder="2025" maxlength="4" min="2025">
                </div>
            </section>

            <section class="generos__contenedor-boton">
                <button class="btn-generos btn-generos--buscar">Buscar</button>
            </section>
        </aside>

        <!-- MAIN -->
        <section class="main main--user">
            <section class="main__selector-contenido">
                <button class="selector"><span class="selector__texto">Catalogo</span></button>
                <button class="selector"><span class="selector__texto">Tops</span></button>
            </section>
            <section class="main__selector-categorias">
                <button class="selector"><span class="selector__texto">Juegos</span></button>
                <button class="selector"><span class="selector__texto">Animes</span></button>
                <button class="selector"><span class="selector__texto">Magas</span></button>
            </section>

            <section class="main__buscador">
                <section class="buscador">
                    <i class="buscador__icon bi bi-search"></i>
                    <input class="buscador__input" type="search" placeholder="Buscar...">
                </section>
            </section>

            <section class="main__content" id="content"></section>

            <!-- paginación -->
            <section class="main__paginas">
                <button class="btn" id="prev">Anterior</button>
                <button class="btn" id="next">Siguiente</button>
            </section>
        </section>
    </main>

    <!-- Modal para mostrar detalles del anime -->
    <article class="modal" id="animeModal">
        <section class="modal__content">
            <span class="modal__close">&times;</span>
            <header class="modal__header">
                <img class="modal__image" src="" alt="Anime cover">
                <section class="modal__info">
                    <h2 class="modal__title"></h2>
                    <p class="modal__details"></p>
                </section>
            </header>
            <section class="modal__body">
                <p class="modal__synopsis"></p>
            </section>
        </section>
    </article>

    <footer></footer>
</body>

</html>
